# LAUSD Video Pitch - Scene Configuration
# This is the SINGLE SOURCE OF TRUTH for scene order and audio
#
# To modify the video:
# 1. Edit this file (add/remove/reorder scenes)
# 2. Run: python build_video.py
# 3. Render: npx remotion render Main out/lausd-pitch-vX.X.mp4
#
# NEVER edit Main.tsx timing manually - always regenerate from this file

meta:
  version: v1.2.22
  voice: af_sarah
  sample_rate: 24000
  scene_gap_seconds: 0.8
  fade_frames: 12
  fps: 30
  volume_boost_db: 3

# Scene definitions - ORDER MATTERS
# Each scene references a WAV file in this directory
scenes:
  - id: hook
    file: hook.wav
    component: SceneHook
    fadeIn: false
    fadeOut: true

  - id: hookStats
    file: hookStats.wav
    component: SceneHookStats
    fadeIn: true
    fadeOut: true

  - id: problem
    file: problem.wav
    component: SceneProblem
    fadeIn: true
    fadeOut: true

  - id: solution
    file: solution.wav
    component: SceneSolution
    fadeIn: true
    fadeOut: true

  - id: portal
    file: portal.wav
    component: ScenePortal
    fadeIn: true
    fadeOut: true

  - id: integration
    file: integration.wav
    component: SceneIntegration
    fadeIn: true
    fadeOut: true

  - id: benefits
    file: benefits.wav
    component: SceneBenefits
    fadeIn: true
    fadeOut: true

  - id: leverage
    file: leverage.wav
    component: SceneLeverage
    fadeIn: true
    fadeOut: true

  - id: close
    file: close.wav
    component: SceneClose
    fadeIn: true
    fadeOut: false

