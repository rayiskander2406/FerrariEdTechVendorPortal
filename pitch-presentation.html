                  <label className="block text-sm font-medium text-gray-700 mb-2">Message Type</label>
                  <select className="w-full px-4 py-3 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-lausd-blue">
                    <option>Progress Update</option>
                    <option>Assignment Reminder</option>
                    <option>Achievement Notification</option>
                  </select>
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Message</label>
                  <textarea
                    className="w-full px-4 py-3 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-lausd-blue"
                    rows={3}
                    defaultValue="Maria completed Chapter 5: Algebra Basics with a score of 92%!"
                  />
                </div>
                <button
                  onClick={() => setSent(true)}
                  className="w-full px-6 py-3 bg-lausd-blue text-white rounded-xl font-medium hover:bg-lausd-blue/90 transition-colors flex items-center justify-center gap-2"
                >
                  <Icons.Send />
                  Send Test Message
                </button>
              </div>

              {/* Result */}
              <div>
                {sent ? (
                  <div className="h-full bg-green-50 rounded-xl border border-green-200 p-6 flex flex-col items-center justify-center animate-slide-up">
                    <div className="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mb-4">
                      <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                      </svg>
                    </div>
                    <p className="font-semibold text-green-700 text-lg">Message Relayed!</p>
                    <div className="mt-4 text-sm text-gray-600 space-y-2 w-full">
                      <div className="flex justify-between py-2 border-b border-green-200">
                        <span className="text-gray-500">Status</span>
                        <span className="font-medium text-green-700">Delivered</span>
                      </div>
                      <div className="flex justify-between py-2 border-b border-green-200">
                        <span className="text-gray-500">Relay ID</span>
                        <span className="font-mono text-xs">RLY_29X8K4M2</span>
                      </div>
                      <div className="flex justify-between py-2 border-b border-green-200">
                        <span className="text-gray-500">Audit Logged</span>
                        <span className="text-green-600">‚úì Yes</span>
                      </div>
                      <div className="flex justify-between py-2">
                        <span className="text-gray-500">PII Exposed</span>
                        <span className="font-bold text-green-700">None</span>
                      </div>
                    </div>
                  </div>
                ) : (
                  <div className="h-full bg-gray-50 rounded-xl border border-gray-200 p-6 flex flex-col items-center justify-center">
                    <div className="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center mb-4">
                      <Icons.Mail />
                    </div>
                    <p className="text-gray-500">Send a test message to see the relay in action</p>
                  </div>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    }

    // ==========================================================================
    // SLIDE 5: Audit Log Viewer
    // ==========================================================================

    function AuditLogSlide() {
      const [expanded, setExpanded] = useState(null);

      const getActionStyle = (action) => {
        const styles = {
          'api.request': { bg: 'bg-blue-100', text: 'text-blue-700', icon: Icons.Database },
          'credentials.created': { bg: 'bg-purple-100', text: 'text-purple-700', icon: Icons.Key },
          'comm.sent': { bg: 'bg-green-100', text: 'text-green-700', icon: Icons.Mail },
          'config.sso': { bg: 'bg-orange-100', text: 'text-orange-700', icon: Icons.Shield },
          'pods.approved': { bg: 'bg-emerald-100', text: 'text-emerald-700', icon: Icons.Check },
        };
        return styles[action] || { bg: 'bg-gray-100', text: 'text-gray-700', icon: Icons.Clock };
      };

      const formatTime = (date) => {
        const diff = Date.now() - date.getTime();
        const mins = Math.floor(diff / 60000);
        if (mins < 60) return `${mins}m ago`;
        return `${Math.floor(mins / 60)}h ago`;
      };

      return (
        <div className="bg-white rounded-2xl shadow-xl overflow-hidden max-w-4xl mx-auto">
          {/* Header */}
          <div className="bg-lausd-blue px-6 py-4 flex items-center justify-between">
            <div>
              <h3 className="text-white font-semibold flex items-center gap-2">
                <Icons.Clock />
                Audit Log
              </h3>
              <p className="text-white/70 text-sm">Complete data access trail for compliance</p>
            </div>
            <div className="flex gap-2">
              <button className="px-3 py-1.5 bg-white/20 text-white rounded-lg text-sm font-medium hover:bg-white/30 transition-colors flex items-center gap-1">
                <Icons.Download />
                CSV
              </button>
              <button className="px-3 py-1.5 bg-white/20 text-white rounded-lg text-sm font-medium hover:bg-white/30 transition-colors flex items-center gap-1">
                <Icons.Download />
                JSON
              </button>
            </div>
          </div>

          {/* Summary Bar */}
          <div className="px-6 py-3 bg-gray-50 border-b border-gray-200 flex items-center justify-between">
            <div className="flex items-center gap-4">
              <span className="text-sm text-gray-600">
                <strong className="text-gray-900">{MOCK_AUDIT_LOGS.length}</strong> events
              </span>
              <span className="text-sm text-gray-600">
                Last 30 minutes
              </span>
            </div>
            <div className="flex gap-2">
              {['api.request', 'credentials.created', 'comm.sent'].map(action => {
                const style = getActionStyle(action);
                return (
                  <span key={action} className={`px-2 py-1 rounded text-xs font-medium ${style.bg} ${style.text}`}>
                    {action.split('.')[1]}
                  </span>
                );
              })}
            </div>
          </div>

          {/* Log Entries */}
          <div className="divide-y divide-gray-100 max-h-96 overflow-y-auto">
            {MOCK_AUDIT_LOGS.map((log, index) => {
              const style = getActionStyle(log.action);
              const Icon = style.icon;
              const isExpanded = expanded === log.id;

              return (
                <div
                  key={log.id}
                  className="animate-slide-up"
                  style={{ animationDelay: `${index * 100}ms` }}
                >
                  <div
                    className="px-6 py-4 flex items-center gap-4 hover:bg-gray-50 cursor-pointer transition-colors"
                    onClick={() => setExpanded(isExpanded ? null : log.id)}
                  >
                    <div className={`w-10 h-10 rounded-full flex items-center justify-center ${style.bg}`}>
                      <Icon />
                    </div>
                    <div className="flex-1 min-w-0">
                      <div className="flex items-center gap-2">
                        <span className={`px-2 py-0.5 rounded text-xs font-medium ${style.bg} ${style.text}`}>
                          {log.action}
                        </span>
                        <span className="text-xs text-gray-500">{log.resourceType}</span>
                      </div>
                      <p className="text-sm text-gray-600 mt-1 truncate font-mono">{log.resourceId}</p>
                    </div>
                    <div className="text-right">
                      <p className="text-sm text-gray-500">{formatTime(log.timestamp)}</p>
                      <svg className={`w-4 h-4 text-gray-400 mt-1 ml-auto transition-transform ${isExpanded ? 'rotate-90' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                      </svg>
                    </div>
                  </div>

                  {/* Expanded Details */}
                  {isExpanded && (
                    <div className="px-6 pb-4 pl-20">
                      <div className="bg-gray-900 rounded-lg p-4">
                        <pre className="text-xs text-gray-300 font-mono">
                          {JSON.stringify(log.details, null, 2)}
                        </pre>
                      </div>
                      <div className="mt-2 flex gap-4 text-xs text-gray-500">
                        <span>IP: 10.0.0.45</span>
                        <span>User Agent: Claude Integration Portal</span>
                      </div>
                    </div>
                  )}
                </div>
              );
            })}
          </div>

          {/* Footer */}
          <div className="px-6 py-4 bg-lausd-light border-t border-lausd-blue/20">
            <div className="flex items-center gap-3">
              <Icons.Shield />
              <p className="text-sm text-lausd-blue">
                <strong>Compliance Ready:</strong> Every data access is logged with timestamp, action type, resource, and requester details. Export anytime for auditors.
              </p>
            </div>
          </div>
        </div>
      );
    }

    // ==========================================================================
    // MAIN PRESENTATION
    // ==========================================================================

    function Presentation() {
      const [currentSlide, setCurrentSlide] = useState(0);

      const slides = [
        {
          title: "AI-Guided Self-Service",
          subtitle: "Vendors interact with an AI assistant, not a help desk queue",
          component: ChatInterfaceSlide,
          speakerNote: "Vendors can ask natural questions and get guided through the entire onboarding process."
        },
        {
          title: "Zero PII Exposure",
          subtitle: "Functional data with tokenized identifiers",
          component: ApiTesterSlide,
          speakerNote: "This is exactly what vendors see‚Äîstudent IDs are tokens, last names are masked, emails route through our relay."
        },
        {
          title: "4 Weeks ‚Üí 4 Minutes",
          subtitle: "Simplified 13-question PoDS-Lite vs. 71-question full review",
          component: PodsLiteSlide,
          speakerNote: "80% of vendors only need tokenized data. PoDS-Lite auto-approves in minutes."
        },
        {
          title: "Parent Communication Without Exposure",
          subtitle: "Vendors message parents via tokenized relay",
          component: CommTestSlide,
          speakerNote: "A math app can send 'Your child completed Chapter 5' without ever knowing the parent's actual email."
        },
        {
          title: "Audit-Ready Compliance",
          subtitle: "Complete data access trail for FERPA/COPPA/SOPIPA",
          component: AuditLogSlide,
          speakerNote: "When auditors ask 'who accessed what?'‚Äîyou have the answer instantly."
        },
      ];

      const CurrentComponent = slides[currentSlide].component;

      return (
        <div className="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200">
          {/* Top Bar */}
          <div className="bg-lausd-blue text-white py-4 px-8">
            <div className="max-w-6xl mx-auto flex items-center justify-between">
              <div className="flex items-center gap-4">
                <div className="w-12 h-12 bg-lausd-gold rounded-lg flex items-center justify-center font-bold text-lausd-blue text-xl">
                  LA
                </div>
                <div>
                  <h1 className="font-bold text-lg">LAUSD Vendor Integration Portal</h1>
                  <p className="text-white/70 text-sm">Privacy by Design</p>
                </div>
              </div>
              <div className="flex items-center gap-2">
                {slides.map((_, i) => (
                  <button
                    key={i}
                    onClick={() => setCurrentSlide(i)}
                    className={`w-3 h-3 rounded-full transition-colors ${
                      i === currentSlide ? 'bg-lausd-gold' : 'bg-white/30 hover:bg-white/50'
                    }`}
                  />
                ))}
              </div>
            </div>
          </div>

          {/* Slide Header */}
          <div className="text-center py-8">
            <p className="text-lausd-blue font-medium text-sm uppercase tracking-wider mb-2">
              Feature {currentSlide + 1} of {slides.length}
            </p>
            <h2 className="text-4xl font-bold text-gray-900 mb-2">{slides[currentSlide].title}</h2>
            <p className="text-xl text-gray-600">{slides[currentSlide].subtitle}</p>
          </div>

          {/* Slide Content */}
          <div className="px-8 pb-8">
            <div className="max-w-6xl mx-auto">
              <CurrentComponent />
            </div>
          </div>

          {/* Navigation */}
          <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-4 px-8">
            <div className="max-w-6xl mx-auto flex items-center justify-between">
              <button
                onClick={() => setCurrentSlide(Math.max(0, currentSlide - 1))}
                disabled={currentSlide === 0}
                className="flex items-center gap-2 px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg disabled:opacity-30 disabled:cursor-not-allowed transition-colors"
              >
                <Icons.ChevronLeft />
                Previous
              </button>

              {/* Speaker Note */}
              <div className="flex-1 mx-8 px-4 py-2 bg-lausd-light rounded-lg">
                <p className="text-sm text-lausd-blue">
                  <strong>Speaker Note:</strong> {slides[currentSlide].speakerNote}
                </p>
              </div>

              <button
                onClick={() => setCurrentSlide(Math.min(slides.length - 1, currentSlide + 1))}
                disabled={currentSlide === slides.length - 1}
                className="flex items-center gap-2 px-4 py-2 bg-lausd-blue text-white rounded-lg disabled:opacity-30 disabled:cursor-not-allowed hover:bg-lausd-blue/90 transition-colors"
              >
                Next
                <Icons.ChevronRight />
              </button>
            </div>
          </div>

          {/* Keyboard Navigation Hint */}
          <div className="fixed bottom-20 right-8 text-xs text-gray-400">
            Use ‚Üê ‚Üí arrow keys to navigate
          </div>
        </div>
      );
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        document.querySelector('[data-next]')?.click();
      } else if (e.key === 'ArrowLeft') {
        document.querySelector('[data-prev]')?.click();
      }
    });

    ReactDOM.createRoot(document.getElementById('root')).render(<Presentation />);
  </script>
</body>
</html>
