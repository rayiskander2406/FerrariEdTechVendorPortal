<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAUSD Vendor Portal - Reimagined</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            lausd: {
              blue: '#003DA5',
              gold: '#FDB813',
              light: '#E8F0FE',
              dark: '#002266',
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 1; }
      100% { transform: scale(1.3); opacity: 0; }
    }
    .animate-slide-in { animation: slideIn 0.3s ease-out; }
    .animate-fade-in { animation: fadeIn 0.3s ease-out; }
    .ai-pulse::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      animation: pulse-ring 2s ease-out infinite;
      border: 2px solid currentColor;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // ==========================================================================
    // ICONS
    // ==========================================================================
    const Icons = {
      Home: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>,
      Key: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" /></svg>,
      Shield: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>,
      Database: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4" /></svg>,
      Mail: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>,
      Clock: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
      Settings: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
      Sparkles: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>,
      Check: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
      AlertCircle: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
      ChevronRight: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>,
      X: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
      Copy: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>,
      Refresh: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>,
      Play: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /></svg>,
      ExternalLink: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>,
      HelpCircle: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
      Lightbulb: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>,
      Zap: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>,
      FileText: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
      MessageSquare: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>,
    };

    // ==========================================================================
    // AI ASSISTANT PANEL (Contextual, not primary)
    // ==========================================================================
    function AIAssistantPanel({ isOpen, onClose, context, title }) {
      const [messages, setMessages] = useState([]);
      const [input, setInput] = useState('');
      const [isTyping, setIsTyping] = useState(false);

      useEffect(() => {
        if (isOpen && context) {
          setIsTyping(true);
          // Simulate AI response based on context
          setTimeout(() => {
            setMessages([{
              role: 'assistant',
              content: getContextualResponse(context)
            }]);
            setIsTyping(false);
          }, 800);
        }
      }, [isOpen, context]);

      const getContextualResponse = (ctx) => {
        const responses = {
          'sso-error': `**I analyzed your SSO configuration and found the issue:**\n\nYour ACS URL \`https://acme-math.com/sso/callback\` doesn't match the domain in your Entity ID \`https://www.acme-math.com/saml\`.\n\n**Fix:** Update your Entity ID to use \`acme-math.com\` (without www) or update your ACS URL to include www.\n\nWant me to show you the exact fields to change?`,
          'api-explain': `**Here's what this API response means:**\n\n• \`sourcedId\`: The tokenized student ID (e.g., \`TKN_STU_8X9Y2Z\`) - use this as your primary key\n• \`givenName\`: Student's first name (preserved for personalization)\n• \`familyName\`: Always shows \`[TOKENIZED]\` in Privacy-Safe tier\n• \`email\`: Routes through LAUSD relay - safe to send messages\n\n**Why tokenized?** If your database is breached, attackers get useless tokens, not real student data.`,
          'upgrade-help': `**I'll help you draft the upgrade justification.**\n\nBased on your app type (Math Learning), here's a template:\n\n---\n*"Acme Math requires SELECTIVE tier access to display student last name initials on classroom leaderboards. This enhances peer recognition while maintaining privacy. We request:*\n- *Last name initial only (e.g., 'Maria G.')*\n- *No full last names or contact info*\n- *Data retained for current school year only"*\n---\n\nShould I customize this further based on your specific use case?`,
          'onboarding': `**Welcome! Here's your integration checklist:**\n\n1. ✅ Account created\n2. ⏳ **PoDS-Lite Application** - 13 questions, ~5 min\n3. ⬜ SSO Configuration\n4. ⬜ API Credentials\n5. ⬜ Test Integration\n\n**Next step:** Complete PoDS-Lite to unlock sandbox access.\n\nThis determines your privacy tier:\n- **Privacy-Safe** (auto-approved): Tokenized data only\n- **Selective**: Requires manual review (~5 days)`,
          'comm-draft': `**Here's a parent communication template:**\n\n---\nSubject: Maria's Math Progress Update\n\nHi,\n\nGreat news! Maria completed **Chapter 5: Algebra Basics** with a score of **92%**.\n\n**Key achievements:**\n• Mastered linear equations\n• Completed 15 practice problems\n• 3-day learning streak!\n\nKeep encouraging Maria's progress!\n\n— Acme Math Team\n\n---\n\n*This will be sent via LAUSD relay. The parent sees your app name, you never see their email.*`,
        };
        return responses[ctx] || 'How can I help you with your integration?';
      };

      if (!isOpen) return null;

      return (
        <div className="fixed inset-y-0 right-0 w-96 bg-white shadow-2xl border-l border-gray-200 z-50 animate-slide-in flex flex-col">
          {/* Header */}
          <div className="px-4 py-3 bg-gradient-to-r from-lausd-blue to-lausd-dark flex items-center justify-between">
            <div className="flex items-center gap-2">
              <div className="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center relative">
                <Icons.Sparkles />
                <span className="absolute -top-1 -right-1 w-2 h-2 bg-lausd-gold rounded-full"></span>
              </div>
              <div>
                <h3 className="text-white font-semibold text-sm">{title || 'AI Assistant'}</h3>
                <p className="text-white/60 text-xs">Contextual help</p>
              </div>
            </div>
            <button onClick={onClose} className="text-white/60 hover:text-white transition-colors">
              <Icons.X />
            </button>
          </div>

          {/* Messages */}
          <div className="flex-1 overflow-y-auto p-4 space-y-4">
            {isTyping ? (
              <div className="flex gap-2 items-center text-gray-500">
                <div className="flex gap-1">
                  <span className="w-2 h-2 bg-lausd-blue rounded-full animate-bounce" style={{ animationDelay: '0ms' }}></span>
                  <span className="w-2 h-2 bg-lausd-blue rounded-full animate-bounce" style={{ animationDelay: '150ms' }}></span>
                  <span className="w-2 h-2 bg-lausd-blue rounded-full animate-bounce" style={{ animationDelay: '300ms' }}></span>
                </div>
                <span className="text-sm">Analyzing...</span>
              </div>
            ) : (
              messages.map((msg, i) => (
                <div key={i} className={`${msg.role === 'assistant' ? '' : 'flex justify-end'}`}>
                  <div className={`${msg.role === 'assistant'
                    ? 'bg-gray-100 rounded-2xl rounded-tl-md'
                    : 'bg-lausd-blue text-white rounded-2xl rounded-tr-md'} px-4 py-3 max-w-[90%]`}>
                    <div className="text-sm whitespace-pre-wrap leading-relaxed prose prose-sm">
                      {msg.content.split('**').map((part, i) =>
                        i % 2 === 1 ? <strong key={i}>{part}</strong> : part
                      )}
                    </div>
                  </div>
                </div>
              ))
            )}
          </div>

          {/* Input */}
          <div className="p-4 border-t border-gray-200">
            <div className="flex gap-2">
              <input
                type="text"
                value={input}
                onChange={(e) => setInput(e.target.value)}
                placeholder="Ask a follow-up question..."
                className="flex-1 px-4 py-2 bg-gray-100 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-lausd-blue"
              />
              <button className="px-4 py-2 bg-lausd-blue text-white rounded-xl hover:bg-lausd-dark transition-colors">
                <Icons.ChevronRight />
              </button>
            </div>
            <p className="text-xs text-gray-400 mt-2 text-center">AI responses are contextual to your current view</p>
          </div>
        </div>
      );
    }

    // ==========================================================================
    // AI-ENHANCED COMPONENTS
    // ==========================================================================

    // Inline AI Help Button
    function AIHelpButton({ context, label, onClick }) {
      return (
        <button
          onClick={() => onClick(context)}
          className="inline-flex items-center gap-1 px-2 py-1 text-xs font-medium text-lausd-blue bg-lausd-light rounded-lg hover:bg-lausd-blue hover:text-white transition-colors group"
        >
          <Icons.Sparkles />
          {label || 'AI Help'}
        </button>
      );
    }

    // AI Suggestion Chip
    function AISuggestion({ text, onClick }) {
      return (
        <button
          onClick={onClick}
          className="inline-flex items-center gap-1.5 px-3 py-1.5 text-sm bg-gradient-to-r from-lausd-light to-purple-50 text-lausd-blue rounded-full hover:shadow-md transition-all border border-lausd-blue/10"
        >
          <Icons.Lightbulb />
          {text}
        </button>
      );
    }

    // AI Validation Badge
    function AIValidation({ status, message }) {
      const styles = {
        success: 'bg-green-50 border-green-200 text-green-700',
        warning: 'bg-yellow-50 border-yellow-200 text-yellow-700',
        error: 'bg-red-50 border-red-200 text-red-700',
      };
      const icons = {
        success: <Icons.Check />,
        warning: <Icons.AlertCircle />,
        error: <Icons.X />,
      };
      return (
        <div className={`flex items-center gap-2 px-3 py-2 rounded-lg border ${styles[status]} text-sm`}>
          <span className="flex-shrink-0">{icons[status]}</span>
          <span>{message}</span>
          {status !== 'success' && (
            <button className="ml-auto text-xs underline opacity-70 hover:opacity-100">Fix with AI</button>
          )}
        </div>
      );
    }

    // ==========================================================================
    // DASHBOARD COMPONENTS (Traditional UI)
    // ==========================================================================

    function StatusCard({ title, status, icon: Icon, details, action, onAIHelp }) {
      const statusStyles = {
        complete: 'bg-green-500',
        pending: 'bg-yellow-500',
        incomplete: 'bg-gray-300',
        error: 'bg-red-500',
      };
      return (
        <div className="bg-white rounded-xl border border-gray-200 p-5 hover:shadow-lg transition-shadow">
          <div className="flex items-start justify-between mb-3">
            <div className={`w-10 h-10 rounded-xl ${status === 'complete' ? 'bg-green-100 text-green-600' : status === 'error' ? 'bg-red-100 text-red-600' : 'bg-gray-100 text-gray-400'} flex items-center justify-center`}>
              <Icon />
            </div>
            <div className={`w-3 h-3 rounded-full ${statusStyles[status]}`}></div>
          </div>
          <h3 className="font-semibold text-gray-900 mb-1">{title}</h3>
          <p className="text-sm text-gray-500 mb-4">{details}</p>
          <div className="flex items-center justify-between">
            {action && (
              <button className="text-sm font-medium text-lausd-blue hover:underline flex items-center gap-1">
                {action} <Icons.ChevronRight />
              </button>
            )}
            {onAIHelp && status === 'error' && (
              <AIHelpButton context="sso-error" label="Diagnose" onClick={onAIHelp} />
            )}
          </div>
        </div>
      );
    }

    function CredentialsCard({ onAIHelp }) {
      const [copied, setCopied] = useState(false);
      const clientId = 'sb_acme_math_29x8k4m2';

      return (
        <div className="bg-white rounded-xl border border-gray-200 p-5">
          <div className="flex items-center justify-between mb-4">
            <h3 className="font-semibold text-gray-900 flex items-center gap-2">
              <Icons.Key />
              API Credentials
            </h3>
            <span className="px-2 py-1 bg-green-100 text-green-700 rounded-full text-xs font-medium">Active</span>
          </div>

          <div className="space-y-3">
            <div>
              <label className="text-xs text-gray-500 uppercase tracking-wide">Client ID</label>
              <div className="flex items-center gap-2 mt-1">
                <code className="flex-1 px-3 py-2 bg-gray-100 rounded-lg text-sm font-mono">{clientId}</code>
                <button
                  onClick={() => { setCopied(true); setTimeout(() => setCopied(false), 2000); }}
                  className="p-2 text-gray-400 hover:text-lausd-blue transition-colors"
                >
                  {copied ? <Icons.Check /> : <Icons.Copy />}
                </button>
              </div>
            </div>
            <div>
              <label className="text-xs text-gray-500 uppercase tracking-wide">Client Secret</label>
              <div className="flex items-center gap-2 mt-1">
                <code className="flex-1 px-3 py-2 bg-gray-100 rounded-lg text-sm font-mono">••••••••••••••••</code>
                <button className="p-2 text-gray-400 hover:text-lausd-blue transition-colors">
                  <Icons.Copy />
                </button>
              </div>
            </div>
          </div>

          <div className="flex items-center gap-2 mt-4 pt-4 border-t border-gray-100">
            <button className="flex-1 px-3 py-2 text-sm font-medium text-gray-600 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors flex items-center justify-center gap-1">
              <Icons.Refresh />
              Rotate
            </button>
            <button className="flex-1 px-3 py-2 text-sm font-medium text-white bg-lausd-blue rounded-lg hover:bg-lausd-dark transition-colors flex items-center justify-center gap-1">
              <Icons.ExternalLink />
              API Docs
            </button>
          </div>
        </div>
      );
    }

    function QuickAPITest({ onAIHelp }) {
      const [result, setResult] = useState(null);
      const [loading, setLoading] = useState(false);

      const runTest = () => {
        setLoading(true);
        setTimeout(() => {
          setResult({
            status: 200,
            time: '145ms',
            count: 50,
            sample: { sourcedId: 'TKN_STU_8X9Y2Z3A', givenName: 'Maria', familyName: '[TOKENIZED]' }
          });
          setLoading(false);
        }, 1000);
      };

      return (
        <div className="bg-white rounded-xl border border-gray-200 p-5">
          <div className="flex items-center justify-between mb-4">
            <h3 className="font-semibold text-gray-900 flex items-center gap-2">
              <Icons.Database />
              Quick API Test
            </h3>
            <AIHelpButton context="api-explain" label="Explain Response" onClick={onAIHelp} />
          </div>

          <div className="flex gap-2 mb-4">
            <select className="flex-1 px-3 py-2 bg-gray-100 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-lausd-blue">
              <option>GET /students</option>
              <option>GET /classes</option>
              <option>GET /enrollments</option>
            </select>
            <button
              onClick={runTest}
              disabled={loading}
              className="px-4 py-2 bg-lausd-blue text-white rounded-lg text-sm font-medium hover:bg-lausd-dark transition-colors flex items-center gap-1 disabled:opacity-50"
            >
              {loading ? (
                <span className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
              ) : (
                <><Icons.Play /> Run</>
              )}
            </button>
          </div>

          {result && (
            <div className="bg-gray-900 rounded-lg p-3 animate-fade-in">
              <div className="flex items-center justify-between mb-2">
                <span className="px-2 py-0.5 bg-green-500/20 text-green-400 rounded text-xs font-medium">{result.status} OK</span>
                <span className="text-gray-500 text-xs">{result.time} • {result.count} records</span>
              </div>
              <pre className="text-xs text-gray-300 font-mono overflow-x-auto">
{JSON.stringify(result.sample, null, 2)}
              </pre>
            </div>
          )}
        </div>
