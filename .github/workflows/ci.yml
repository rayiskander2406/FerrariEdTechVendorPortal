# Continuous Integration Pipeline
# Runs on all PRs and pushes to main/master
#
# This workflow:
# 1. Runs TypeScript type checking
# 2. Runs all tests with PostgreSQL
# 3. Builds the Next.js application
# 4. Generates coverage report

name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ==========================================================================
  # JOB: Lint & Type Check
  # ==========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: TypeScript type check
        run: npm run typecheck

      - name: ESLint
        run: npm run lint
        continue-on-error: true  # Don't fail CI on lint warnings for now

  # ==========================================================================
  # JOB: Unit Tests (no database)
  # ==========================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run generated spec tests
        run: npm run test:generated -- --reporter=verbose

  # ==========================================================================
  # JOB: Integration Tests (with database)
  # ==========================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres-main:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: schoolday
          POSTGRES_PASSWORD: schoolday_dev_password
          POSTGRES_DB: schoolday_main
        ports:
          - 5434:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres-vault:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: schoolday_vault
          POSTGRES_PASSWORD: vault_dev_password
          POSTGRES_DB: schoolday_vault
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://schoolday:schoolday_dev_password@localhost:5434/schoolday_main?schema=public
      VAULT_DATABASE_URL: postgresql://schoolday_vault:vault_dev_password@localhost:5433/schoolday_vault?schema=public
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy

      - name: Run all tests
        run: npm test -- --reporter=verbose --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

  # ==========================================================================
  # JOB: Build
  # ==========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build Next.js application
        run: npm run build
        env:
          # Skip API calls during build
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || 'sk-ant-placeholder' }}
          # Use mock mode for build
          USE_MOCK_DB: 'true'
          # Skip telemetry
          NEXT_TELEMETRY_DISABLED: 1

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 1

  # ==========================================================================
  # JOB: Contract Tests
  # ==========================================================================
  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest

    services:
      postgres-main:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: schoolday
          POSTGRES_PASSWORD: schoolday_dev_password
          POSTGRES_DB: schoolday_main
        ports:
          - 5434:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://schoolday:schoolday_dev_password@localhost:5434/schoolday_main?schema=public
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy

      - name: Run contract tests
        run: npm test -- tests/contracts/ --reporter=verbose

  # ==========================================================================
  # JOB: Security Scan
  # ==========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true  # Don't fail CI, just report

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
        continue-on-error: true

  # ==========================================================================
  # JOB: Summary
  # ==========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests, build, contract-tests]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "Lint job failed"
            exit 1
          fi
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "Unit tests failed"
            exit 1
          fi
          if [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "Integration tests failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "Build failed"
            exit 1
          fi
          if [ "${{ needs.contract-tests.result }}" != "success" ]; then
            echo "Contract tests failed"
            exit 1
          fi
          echo "All CI checks passed!"
